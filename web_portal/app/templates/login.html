<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Login</title></head>
<body style="font-family:system-ui;max-width:720px;margin:40px auto;padding:0 16px">
  <h1>Login / Register</h1>
  <form method="post">
    <label>Email</label><br/>
    <input name="email" type="email" required style="padding:10px;width:100%;max-width:420px"/><br/><br/>
    <button type="submit" style="padding:10px 14px">Send Magic Link</button>
  </form>
  {% if msg %}
    <p style="margin-top:18px"><code>{{msg}}</code></p>
  {% endif %}
  <p><a href="/">Back</a></p>
</body>
</html>
