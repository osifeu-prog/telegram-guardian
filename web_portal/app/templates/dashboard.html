<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Guardian Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; background: #f5f5f5; }
        .card { margin-bottom: 20px; }
        .table th { background-color: #e9ecef; }
        #loading { text-align: center; margin: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">?? Telegram Guardian Dashboard</h1>
        <div id="loading" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="content" style="display: none;">
            <!-- ???? -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title">?? MANH Balance</h5>
                            <p class="card-text display-6" id="manh_balance">-</p>
                            <p class="card-text">XP: <span id="xp_points">-</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">?? Recent Activity</h5>
                            <canvas id="balanceChart" style="max-height: 150px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ???????? ??????? -->
            <div class="card">
                <div class="card-header">?? Last Invoices</div>
                <div class="card-body">
                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Status</th>
                                <th>ILS</th>
                                <th>TON</th>
                                <th>MANH</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="invoicesTable"></tbody>
                    </table>
                </div>
            </div>

            <!-- ??? ?????? ???? -->
            <div class="card">
                <div class="card-header">?? Daily Leaderboard</div>
                <div class="card-body">
                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>User</th>
                                <th>MANH</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardTable"></tbody>
                    </table>
                </div>
            </div>

            <!-- ?????? ?????? -->
            <div class="row mt-3">
                <div class="col">
                    <button class="btn btn-primary" onclick="buyManh(10)">?? Buy 10 MANH</button>
                    <button class="btn btn-success" onclick="optIn()">? Opt-in</button>
                    <button class="btn btn-warning" onclick="optOut()">? Opt-out</button>
                    <button class="btn btn-info" onclick="pollConfirm()">?? Poll Confirm</button>
                </div>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function loadData() {
            try {
                const res = await fetch('/api/user_data');
                const data = await res.json();
                document.getElementById('manh_balance').innerText = data.balance?.manh ?? '-';
                document.getElementById('xp_points').innerText = data.balance?.xp_points ?? '-';

                // ???? ????????
                const invoicesHtml = (data.invoices || []).map(inv => `
                    <tr>
                        <td>${inv.invoice_id || inv.id}</td>
                        <td>${inv.status || 'pending'}</td>
                        <td>${inv.ils_amount}</td>
                        <td>${inv.ton_amount}</td>
                        <td>${inv.manh_amount}</td>
                        <td>${new Date(inv.created_at).toLocaleString()}</td>
                    </tr>
                `).join('');
                document.getElementById('invoicesTable').innerHTML = invoicesHtml;

                // ???? ????????
                const lbHtml = (data.leaderboard || []).map((row, i) => `
                    <tr>
                        <td>${i+1}</td>
                        <td>${row.username || row.user_id}</td>
                        <td>${row.total_manh}</td>
                    </tr>
                `).join('');
                document.getElementById('leaderboardTable').innerHTML = lbHtml;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (e) {
                document.getElementById('loading').innerHTML = 'Error loading data: ' + e.message;
            }
        }

        function buyManh(amount) {
            fetch(`/api/buy/${amount}`, {method: 'POST'})
                .then(() => alert('Invoice created, check bot'));
        }
        function optIn() {
            fetch('/api/optin', {method: 'POST'})
                .then(() => alert('Opt-in toggled'));
        }
        function optOut() {
            fetch('/api/optout', {method: 'POST'})
                .then(() => alert('Opt-out toggled'));
        }
        function pollConfirm() {
            fetch('/api/poll', {method: 'POST'})
                .then(() => alert('Poll triggered'));
        }

        loadData();
    </script>
</body>
</html>
