<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Telegram Guardian</title></head>
<body style="font-family:system-ui;max-width:980px;margin:40px auto;padding:0 16px">
  <h1>Telegram Guardian</h1>
  <p><a href="/login">Login / Register</a>  <a href="https://osifeu-prog.github.io/telegram-guardian/">Public Demo</a></p>

  <h2>Announcements</h2>
  {% if items|length == 0 %}
    <p>No announcements yet.</p>
  {% else %}
    <ul>
      {% for a in items %}
        <li><b>{{a.title}}</b><br/>{{a.body}}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
